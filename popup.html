<!DOCTYPE html>
<html>
  <head>
    <meta charset=“UTF-8”>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img class="logo" src="/images/Logo.png"/>
      <div class="navIcons">
        <img class="icon" id="homeIcon" src="/images/Home.png"/>
        <img class="icon" id="settingsIcon" src="/images/Settings.png"/>
      </div>
    </header>
    <div id="main">
    
      <div id="homeArea">
        <div id="outputArea">

          <p id="countdownTag">Time until next break:</p>
          <button id="breakButton">Take A Break Now</button>

        </div>
      </div>

      <div id="settingsArea">

        <label for="workDuration">Work Duration:</label>
        <input type="range" id="workDuration" min="1" max="120" step="1" value="20"/>
        <p id="workDurationValue">20 seconds</p>

        <label for="breakDuration">Break Duration:</label>
        <input type="range" id="breakDuration" min="1" max="120" step="1" value="20"/>
        <p id="breakDurationValue">20 seconds</p>

      </div>
    </div> 

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
