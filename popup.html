<!DOCTYPE html>
<html>
  <head>
    <meta charset=“UTF-8”>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img class="logo" src="/images/Logo.png"/>
      <div class="navIcons">
        <img class="icon" id="homeIcon" src="/images/Home.png"/>
        <img class="icon" id="statsIcon" src="/images/Stats.png"/>
        <img class="icon" id="settingsIcon" src="/images/Settings.png"/>
      </div>
    </header>
    <div id="main">
    
      <div id="homeArea">
        <h2 id="titleStatus">Work Time</h2>
        <p id="countdownTag">Time until next break:</p>
        <button id="breakButton">Take A Break Now</button>
      </div>

      <div id="statsArea">
        <h2>Stats</h2>
        <p id="totalBreaks">0</p>
      </div>

      <div id="settingsArea">
        <h2>Settings</h2>

        <h4 class="settingsTitle">Work Duration:</h4>
        <input type="range" id="workDuration" class="slider" min="1" max="120" step="1" value="20"/>
        <p id="workDurationValue" class="settingsValue">20</p><button class="settingsLabel timeUnitInactive" id="workSeconds">seconds</button><button class="settingsLabel timeUnitActive" id="workMinutes">minutes</button>

        <h4 class="settingsTitle">Break Duration:</h4>
        <input type="range" id="breakDuration" class="slider" min="1" max="120" step="1" value="20"/>
        <p id="breakDurationValue" class="settingsValue">20</p><button class="settingsLabel timeUnitActive" id="breakSeconds">seconds</button><button class="settingsLabel timeUnitInactive" id="breakMinutes">minutes</button>

      </div>
    </div> 

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
